<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="output">
           <h1 id="upper">0</h1>
           <h1 id="lower">0</h1>
        </div>
        
        <div class="input grid">
            <div class="main grid">
                <button class="expression">(</button>
                <button class="expression">7</button>
                <button class="expression">8</button>
                <button class="expression">9</button>
                
                <button class="expression">/</button>
                <button class="expression">)</button>
                <button class="expression">4</button>
                <button class="expression">5</button>
                <button class="expression">6</button>
                <button class="expression">*</button>
                <button class="expression">^</button>
                <button class="expression">1</button>
                <button class="expression">2</button>
                <button class="expression">3</button>
                <button class="expression">-</button>
                <button class="expression">e</button>

                <button class="expression">PI</button>
                <button class="expression">0</button>
                <button class="expression">.</button>
                <button class="expression">+</button>
            </div>
            <div class="bottom grid">
                <button id="clear">Clear</button>
                <button id="del">Del</button>
                <button id="equal">=</button>
            </div>
        </div>
    </div>
    <script src="calculate.js"></script>
    <script src="script.js"></script>
</body>
</html>
